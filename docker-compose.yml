#version: "3"
services:

  # core
  db:
    image: "postgres:10"
    environment:
      POSTGRES_USER: point
      POSTGRES_PASSWORD: point
      POSTGRES_DB: point
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - ./data/postgresql:/var/lib/postgresql/data
    ports:
      - "127.0.2.1:5432:5432"

  redis-storage:
    image: "redis:alpine"
    sysctls:
      net.core.somaxconn: '511'
    volumes:
      - ./data/redis/storage:/data

  redis-queue:
    image: "redis:alpine"
    sysctls:
      net.core.somaxconn: '511'
    volumes:
      - ./data/redis/queue:/data

  redis-pubsub:
    image: "redis:alpine"
    sysctls:
      net.core.somaxconn: '511'
    volumes:
      - ./data/redis/pubsub:/data

  # imgproc
  imgproc:
    build:
      context: ./imgproc
    volumes:
      - ./core:/home/point/core
      - ./imgproc:/home/point/imgproc
      - ./img:/home/point/img
      - ./upload:/home/point/upload
    depends_on:
      - redis-cache-imgproc
      - redis-imgproc

  redis-imgproc:
    image: "redis:alpine"
    sysctls:
      net.core.somaxconn: '511'
    volumes:
      - ./data/redis/imgproc:/data

  redis-cache-imgproc:
    image: "redis:alpine"
    sysctls:
      net.core.somaxconn: '511'
    volumes:
      - ./data/redis/cache-imgproc:/data

  # web
  www:
    build:
      context: ./www
      dockerfile: Dockerfile.www
    volumes:
      - ./core:/home/point/core
      - ./www:/home/point/www
      - ./doc:/home/point/doc
      - ./img:/home/point/img
      - ./upload:/home/point/upload
    depends_on:
      - db
      - redis-cache-web
      - redis-storage
      - redis-queue
      - redis-pubsub
      - redis-sessions
      - redis-imgproc

  websocket:
    build:
      context: ./www
      dockerfile: Dockerfile.websocket
    volumes:
      - ./core:/home/point/core
      - ./www:/home/point/www
    depends_on:
      - db
      - redis-cache-web
      - redis-storage
      - redis-queue
      - redis-pubsub
      - redis-sessions

  redis-sessions:
    image: "redis:alpine"
    sysctls:
      net.core.somaxconn: '511'
    volumes:
      - ./data/redis/sessions:/data

  redis-cache-web:
    image: "redis:alpine"
    sysctls:
      net.core.somaxconn: '511'
    volumes:
      - ./data/redis/cache-web:/data

  nginx:
    image: "nginx"
    volumes:
      - ./ssl:/home/point/ssl
      - ./www/etc/nginx/www.conf:/etc/nginx/conf.d/1-www.conf
      - ./imgproc/etc/nginx/imgproc.conf:/etc/nginx/conf.d/2-imgproc.conf
      - ./www/etc/nginx/www.vars:/etc/nginx/conf.d/www.vars
      - ./img:/home/point/img
      - ./doc:/home/point/doc
      - ./stat:/home/point/stat
      - ./www/static:/home/point/www/static
    depends_on:
      - www
      - websocket
    ports:
      - "80:80"
      - "443:443"

  # xmpp
  prosody:
    build:
      context: ./xmpp
      dockerfile: Dockerfile.prosody
    volumes:
      - ./xmpp/etc/prosody/prosody.cfg.lua:/etc/prosody/prosody.cfg.lua
      - ./ssl:/home/point/ssl
      - ./data/prosody:/var/lib/prosody
    environment:
      - XMPP_BOT_USERNAME=p
      - XMPP_BOT_DOMAIN=point.local
      - XMPP_BOT_PASSWORD=123
    ports:
      - "5222:5222"
      - "5269:5269"

  bot:
    build:
      context: ./xmpp
      dockerfile: Dockerfile.bot
    volumes:
      - ./core:/home/point/core
      - ./xmpp:/home/point/xmpp
    depends_on:
      - db
      - redis-cache-xmpp
      - redis-storage
      - redis-queue
      - redis-pubsub
      - prosody

  redis-cache-xmpp:
    image: "redis:alpine"
    sysctls:
      net.core.somaxconn: '511'
    volumes:
      - ./data/redis/cache-xmpp:/data

  # stat
  stat:
    image: "point-os"
    command: ["/home/point/stat/run.sh"]
    volumes:
      - ./stat:/home/point/stat
    depends_on:
      - db
